<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"> 
<title></title>

<style>

ul, ol {
    list-style:none;
}

button {
    padding:0;
}

#main {
    display:flex;
    flex-wrap:wrap;
    
}

nav ul, nav ol {
    display:flex;
}



</style>

</head>
<body>

<div id="container">

<header>
    <h1>Marche Jobタイムマシーン</h1>
    
    <nav>
        <ul>
            <li><a href="#data_input">JOB入力</a></li>
            <li><a href="#data_view">タイムカード</a></li>
            <li><a href="#data_total_view">集計</a></li>
            <li><button name="csv_button">CSV出力</button></li>
        </ul>
    </nav>
</header>

<section id="main">
    <article id="data_input">
        <h2>JOB入力</h2>
        
        <nav>
            <ul>
                <li><input type="text" name="job_name"></li>
                <li><button name="job_name_button">登録</button></li>
            </ul>
        </nav>
        
        <table>
            <thead>
                <th>JOB名</th>
            </thead>
            <tbody>
                <td>業務終了</td>
            </tbody>
        </table>
    </article>
    
    <article id="data_view">
        <h2>タイムカード</h2>
        
        <nav>
            <ol>
                <li><button name="last_month_button"><<</button></li>
                <li><button name="previous_day_button"><</button></li>
                <li><input type="date" name="job_date"></li>
                <li><button name="tomorrow_button">></button></li>
                <li><button name="next_month_button">>></button></li>
            </ol>
        </nav>
        
        
        <table>
            <thead>
                <th>JOB名</th>
                <th>開始時刻</th>
                <th>作業時間(h)</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </article>
    
    <article id="data_total_view">
        <h2>集計</h2>
        
        <nav>
            <ol>
                <li><button name="last_month_button"><<</button></li>
                <li><button name="previous_day_button"><</button></li>
                <li><input type="date" name="job_date"></li>
                <li><button name="tomorrow_button">></button></li>
                <li><button name="next_month_button">>></button></li>
            </ol>
        </nav>
        
        <table>
            <thead>
                <th>JOB名</th>
                <th>開始時刻</th>
                <th>作業時間(h)</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </article>
    
</section>

</div>

<script src="./EventDispatcher.js"></script>
<script src="./Repository.js"></script>

<script>

val = new Map();
val.set('aaa', [1,2,3])
val.set('bbb', [11,12,13])

console.log(val instanceof Map)


</script>

</body>
</html>
