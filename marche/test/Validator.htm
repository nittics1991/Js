<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">


<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">

<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.11.3.css">
</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.11.3.js"></script>

<script src="../src/Validator.js"></script>

<script>

QUnit.module('Validator', function() {
    QUnit.test('isString', function(assert) {
        assert.equal(Validator.isString('ABC'), true);
        assert.equal(Validator.isString('ABC'), true);
        assert.equal(Validator.isString('漢字'), true);
        
        assert.equal(Validator.isString(true), false);
        assert.equal(Validator.isString(false), false);
        assert.equal(Validator.isString(0), false);
        assert.equal(Validator.isString(100), false);
        assert.equal(Validator.isString(new Date()), false);
        assert.equal(Validator.isString([]), false);
    });
    
    QUnit.test('isTextDate', function(assert) {
        assert.equal(Validator.isTextDate('1987-12-31'), true);
        assert.equal(Validator.isTextDate('1987-09-01'), true);
        
        assert.equal(Validator.isTextDate(true), false);
        assert.equal(Validator.isTextDate('1987-09-1'), false);
        assert.equal(Validator.isTextDate('1987-9-01'), false);
        assert.equal(Validator.isTextDate('1987-13-01'), false);
    });
    
    QUnit.test('isTextTime', function(assert) {
        assert.equal(Validator.isTextTime('12:34:56'), true);
        assert.equal(Validator.isTextTime('00:00:00'), true);
        
        assert.equal(Validator.isTextTime(true), false);
        assert.equal(Validator.isTextTime('12:34'), false);
        assert.equal(Validator.isTextTime('12:34:6'), false);
        assert.equal(Validator.isTextTime('12:3:56'), false);
        assert.equal(Validator.isTextTime('1:34:56'), false);
    });
    
    QUnit.test('isTextDateTime', function(assert) {
        assert.equal(Validator.isTextDateTime('1987-12-31 12:34:56'), true);
        assert.equal(Validator.isTextDateTime('1987-09-01 00:00:00'), true);
        
        assert.equal(Validator.isTextDateTime(true), false);
        assert.equal(Validator.isTextDateTime('1987-12-31'), false);
        assert.equal(Validator.isTextDateTime('1987-09-01'), false);
    });

    
    
    
});


</script>

</body>
</html>
